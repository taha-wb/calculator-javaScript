<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
      <div class="panel">
        <p class="prev"></p>
        <p class="curr"></p>
      </div>
      <div class="keys">
        <div class="key all-cl">AC</div>
        <div class="key cl">C</div>
        <div class="key op">%</div>
        <div class="key op">/</div>
        <div class="key num">7</div>
        <div class="key num">8</div>
        <div class="key num">9</div>
        <div class="key op">*</div>
        <div class="key num">4</div>
        <div class="key num">5</div>
        <div class="key num">6</div>
        <div class="key op">-</div>
        <div class="key num">1</div>
        <div class="key num">2</div>
        <div class="key num">3</div>
        <div class="key op">+</div>
        <div class="key zero num">0</div>
        <div class="key num">.</div>
        <div class="key eq">=</div>
      </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
